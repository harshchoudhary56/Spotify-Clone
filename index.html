<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand mean-heading"><img width="85px" src="Spotify-logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
       <div class="songList">
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div>
            <div class="songItem">
            <img width="250px" src="photo-1598387993441-a364f854c3e1.jpg" alt="1">
            <span>Rockstar</span>
            <span class="songList"><span class="timestamp">05:34 <i class="far fa-2x fa-play-circle"></i></span></span>
        </div>

        </div>
       </div>
       <div class="songBanner"></div>
    </div>

    <div class="bottom">
     <input type="range" name="range" id="myProgressBar" min="0" max="100">
     <div class="icons">
         <!--fontawesome icons-->
         <i class="fas fa-step-backward"></i>
         <i class="far fa-3x fa-play-circle"></i>
         <i class="fas fa-step-forward"></i>
     </div> 

    </div>
    <script src="https://kit.fontawesome.com/bbfb5bc58b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
